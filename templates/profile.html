<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }
        button {
            background: #74ebd5;
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5ac0aa;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        a:hover {
            color: #5ac0aa;
        }
        .icon {
            color: #5ac0aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-user icon"></i> Profile Setup</h1>
        <form method="POST" action="/profile">
            <label><i class="fa-solid fa-user"></i> Name:</label>
            <input type="text" name="name" value="{{ user.name or '' }}" required>

            <label><i class="fa-solid fa-ruler-vertical"></i> Height (cm):</label>
            <input type="number" step="0.1" name="height" value="{{ user.height or '' }}" required>

            <label><i class="fa-solid fa-weight-scale"></i> Weight (kg):</label>
            <input type="number" step="0.1" name="weight" value="{{ user.weight or '' }}" required>

            <label><i class="fa-solid fa-location-dot"></i> Google Location:</label>
            <input type="text" name="location" value="{{ user.location or '' }}" placeholder="Enter location">

            <button type="submit"><i class="fa-solid fa-save"></i> Save Profile</button>
        </form>
        <a href="/">
            <i class="fa-solid fa-home"></i> Go to Home
        </a>
        <a href="/logout">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
    </div>
</body>
</html>
