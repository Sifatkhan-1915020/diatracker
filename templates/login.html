<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }
        button {
            background: #a1c4fd;
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #799cf5;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
            text-align: center;
            transition: color 0.3s;
        }
        a:hover {
            color: #799cf5;
        }
        .icon {
            color: #799cf5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-right-to-bracket icon"></i> Login</h1>
        <form method="POST" action="/login">
            <label><i class="fa-solid fa-user"></i> Username:</label>
            <input type="text" name="username" required>

            <label><i class="fa-solid fa-lock"></i> Password:</label>
            <input type="password" name="password" required>

            <button type="submit"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
        </form>
        <a href="/signup">
            <i class="fa-solid fa-user-plus"></i> Don't have an account? Sign up
        </a>
    </div>
</body>
</html>
